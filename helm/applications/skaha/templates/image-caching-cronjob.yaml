apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-image-caching-cronjob
spec:
  schedule: {{ .Values.deployment.skaha.imageCache.refreshSchedule | toString | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 999  # redis user
            runAsGroup: 1000  # redis user group
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: image-caching-cronjob
              image: images.opencadc.org/platform/skaha-image-cache:7-alpine
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh", "-c"]
              args:
              - |
                sh /config/cache-images.sh
              env:
                - name: HARBOR_HOST
                  value: "{{ .Values.deployment.skaha.registryHosts }}"
                - name: REDIS_HOST
                  value: "{{ .Release.Name }}-redis-master.{{ .Release.Namespace }}.svc.{{ .Values.kubernetesClusterDomain }}"
                - name: REDIS_PORT
                  value: "6379"
              volumeMounts:
                - name: config-volume
                  mountPath: /config
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
          restartPolicy: OnFailure
          volumes:
          - name: config-volume
            configMap:
              name: {{ .Release.Name }}-skaha-config
---
