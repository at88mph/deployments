apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "skaha.fullname" . }}-test-connection"
  labels:
    {{- include "skaha.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.37.0
      command: ['wget']
      args: ['{{ include "skaha.fullname" . }}:8080']
  restartPolicy: Never
